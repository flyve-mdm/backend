---
layout: container
---

<h2>Code Documentation</h2>

{% assign articles = site.posts | sort: 'title' %}
{% for article in articles %}
    {% if article.code %}
        <div class="article-howtos">
            <ul>
                <li>
                    <h3>
                        <a class="post-link" href="{{ article.url | absolute_url }}">{{ article.title | escape }}</a>
                    </h3>
                </li>
            </ul>
        </div>
    {% endif %}
{% endfor %}
