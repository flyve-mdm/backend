language: php


env:
  global:
    - GLPI_SOURCE="https://github.com/glpi-project/glpi" 
    - FI_SOURCE="https://github.com/fusioninventory/fusioninventory-for-glpi"
    - CS=7.2
    - secure: 
  matrix:
    - GLPI_BRANCH=9.2.1 FI_BRANCH=glpi9.2+1.0
    - GLPI_BRANCH=9.2/bugfixes FI_BRANCH=glpi9.2+1.0
    - GLPI_BRANCH=master FI_BRANCH=master

php: 
  - 5.6
  - 7.0
  - 7.1
  - 7.2
  - nightly

allow_failures:
  - php: nightly
      
before_script:
  - mysql -u root -e 'create database glpitest;'
  - rm -f composer.lock
  - tests/config-composer.sh
  - git clone --depth=1 $GLPI_SOURCE -b $GLPI_BRANCH ../glpi && cd ../glpi
  - composer install --no-dev --no-interaction
  - php tools/cliinstall.php --db=glpitest --user=root --tests
  - mkdir plugins/fusioninventory && git clone --depth=1 $FI_SOURCE -b $FI_BRANCH plugins/fusioninventory
  - IFS=/ read -a repo <<< $TRAVIS_REPO_SLUG
  - mv ../${repo[1]} plugins/flyvemdm
  - cd plugins/flyvemdm && composer install --no-interaction

script:
  - vendor/bin/atoum -ft -bf tests/bootstrap.php -d tests/suite-install -ncc
  - vendor/bin/atoum -ft -bf tests/bootstrap.php -d tests/suite-unit --nccfc CommonTreeDropdown CommonDropdown CommonDBTM CommonGLPI
  - for f in `ls tests/suite-integration/`; do vendor/bin/atoum -ft -bf tests/bootstrap.php --nccfc CommonTreeDropdown CommonDropdown CommonDBTM CommonGLPI CommonDBRelation CommonDBConnexity ProfileRight -f tests/suite-integration/$f; done;
  - vendor/bin/atoum -ft -bf tests/bootstrap.php -d tests/suite-uninstall --ncc
  - if [[ ${TRAVIS_PHP_VERSION:0:3} == "$CS" ]] ; then vendor/bin/phpcs -p --standard=vendor/glpi-project/coding-standard/GlpiStandard/ *.php install/ inc/ front/ ajax/ tests/; fi


cache:
  directories:
    - $HOME/.composer/cache
    
notifications:
  webhooks: https://hooks.aethonan.pro/travisci/-1001061475099/
